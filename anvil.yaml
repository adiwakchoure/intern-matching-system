dependencies: []
services:
- source: /runtime/services/tables.yml
  client_config: {}
  server_config: {}
- source: /runtime/services/anvil/email.yml
  client_config: {}
  server_config: {}
- source: /runtime/services/anvil/users.yml
  client_config: {allow_signup: true, enable_automatically: true, use_email: true,
    confirm_email: true, use_google: true, allow_remember_me: true, remember_me_days: 7}
  server_config: {user_table: users}
- source: /runtime/services/google.yml
  client_config: {}
  server_config: {}
startup: {type: form, module: Base}
package_name: Intern_Matching_System
allow_embedding: false
name: Intern Matching System
runtime_options: {version: 2, client_version: '3', server_version: python3-sandbox,
  server_spec: null}
metadata: {title: Intern Matching System, logo_img: 'asset:jk0VO1P4_400x400.jpg'}
startup_form: null
db_schema:
  users:
    client: full
    server: full
    columns:
    - name: email
      type: string
      admin_ui: {order: 0, width: 200}
    - name: enabled
      type: bool
      admin_ui: {order: 1, width: 200}
    - name: last_login
      type: datetime
      admin_ui: {order: 2, width: 200}
    - name: password_hash
      type: string
      admin_ui: {order: 3, width: 200}
    - name: n_password_failures
      type: number
      admin_ui: {order: 4, width: 200}
    - name: confirmed_email
      type: bool
      admin_ui: {order: 5, width: 200}
    - name: api_key
      admin_ui: {width: 200, order: 6}
      type: string
    - name: remembered_logins
      admin_ui: {order: 7, width: 200}
      type: simpleObject
    - name: signed_up
      admin_ui: {order: 8, width: 200}
      type: datetime
    title: Users
  projects:
    client: full
    server: full
    columns:
    - name: uid
      type: string
      admin_ui: {width: 200, order: 0}
    - name: title
      type: string
      admin_ui: {width: 200, order: 1}
    - name: domains
      admin_ui: {order: 2, width: 200}
      type: simpleObject
    - name: skills
      type: simpleObject
      admin_ui: {width: 200, order: 3}
    - name: allotted
      type: bool
      admin_ui: {width: 200, order: 4}
    - name: instructions
      admin_ui: {order: 5, width: 200}
      type: string
    - name: doc
      admin_ui: {order: 6, width: 200}
      type: media
    - name: owner
      admin_ui: {width: 200, order: 7}
      type: string
    - name: questions
      admin_ui: {width: 200, order: 8}
      type: link_multiple
      target: questions
    title: Projects
  candidates:
    client: full
    server: full
    columns:
    - name: name
      type: string
      admin_ui: {width: 200, order: 0}
    - name: university
      type: string
      admin_ui: {width: 200, order: 1}
    - name: grades
      type: number
      admin_ui: {width: 200, order: 2}
    - name: passout
      type: number
      admin_ui: {width: 200, order: 4}
    - name: uid
      type: string
      admin_ui: {width: 200, order: 5}
    - name: resume
      type: media
      admin_ui: {width: 200, order: 6}
    - name: skills
      admin_ui: {order: 7, width: 200}
      type: simpleObject
    - name: domains
      admin_ui: {order: 8, width: 200}
      type: simpleObject
    - name: allotted
      admin_ui: {order: 9, width: 200}
      type: bool
    - name: email
      type: string
      admin_ui: {width: 200, order: 10}
    title: Candidates
  questions:
    client: full
    server: full
    columns:
    - name: uid
      admin_ui: {order: -1.25, width: 200}
      type: string
    - name: pid
      admin_ui: {order: -1, width: 200}
      type: string
    - name: options
      admin_ui: {order: -1.5, width: 200}
      type: simpleObject
    - name: question
      admin_ui: {order: -2, width: 200}
      type: string
    title: Questions
  answers:
    client: full
    server: full
    columns:
    - name: student_id
      admin_ui: {order: 0, width: 200}
      type: string
    - name: response
      admin_ui: {order: 1, width: 200}
      type: simpleObject
    - name: score
      admin_ui: {width: 200, order: 0.5}
      type: number
    title: Answers
uplink_visible: true
renamed: true
